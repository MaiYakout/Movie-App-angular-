<div class="container" *ngIf="moviesDat">
  <div class="movie-items">
    <div class="row my-2">
      <div class="col-md-12">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Search"
            [(ngModel)]="searchValue"
            (change)="searchChange()"
          />
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-6 col-md-3 col-lg-3" *ngFor="let movie of moviesDat">
        <app-movie-items [movieItem]="movie"></app-movie-items>
      </div>
    </div>
  </div>
  <div class="movie-paginator">
    <p-paginator
      [rows]="20"
      [totalRecords]="31713"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
