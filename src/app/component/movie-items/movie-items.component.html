<a class="movie-item" [routerLink]="'/movie/' + movieItem.id">
  <div class="movie-item-rating">
    <span class="app-icon">star</span><span>{{ movieItem.vote_average }}</span>
  </div>
  <div class="movie-item-image">
    <img
      [src]="imageSizes.medium + movieItem.poster_path"
      [alt]="movieItem.title"
    />
  </div>
  <div class="movie-item-title">
    <p>{{ movieItem.title }}</p>
  </div>
</a>
